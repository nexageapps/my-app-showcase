<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript">
      // Only redirect if user is outside the app subpath
      (function() {
        var repoName = '/my-app-showcase';
        var current = window.location.pathname;
        if (!current.startsWith(repoName)) {
          var redirect = repoName + current + window.location.search + window.location.hash;
          window.location.replace(redirect);
        }
      })();
    </script>
  </head>
  <body></body>
</html>
