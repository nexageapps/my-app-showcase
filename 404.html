<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript">
      // Redirect all GitHub Pages 404s to the app root
      var segment = '/my-app-showcase';
      var redirect = segment + window.location.pathname + window.location.search + window.location.hash;
      window.location.replace(redirect);
    </script>
  </head>
  <body></body>
</html>
